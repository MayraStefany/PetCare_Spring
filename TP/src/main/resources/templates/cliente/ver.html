<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="/pio/image/png" sizes="16x16"
	href="/pio/plugins/images/UPCicon.png">
<title>Aplicativo PetCare</title>
<!-- Bootstrap Core CSS -->
<link href="/pio/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
<!-- Menu CSS -->
<link
	href="/pio/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css"
	rel="stylesheet"></link>
<!-- toast CSS -->
<link
	href="/pio/plugins/bower_components/toast-master/css/jquery.toast.css"
	rel="stylesheet"></link>
<!-- morris CSS -->
<link href="/pio/plugins/bower_components/morrisjs/morris.css"
	rel="stylesheet"></link>
<!-- chartist CSS -->
<link
	href="/pio/plugins/bower_components/chartist-js/dist/chartist.min.css"
	rel="stylesheet"></link>
<link
	href="/pio/plugins/bower_components/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css"
	rel="stylesheet"></link>
<!-- animation CSS -->
<link href="/pio/css/animate.css" rel="stylesheet"></link>
<!-- Custom CSS -->
<link href="/pio/css/style.css" rel="stylesheet"></link>
<!-- color CSS -->
<link href="/pio/css/colors/default.css" id="theme" rel="stylesheet"></link>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="fix-header">
	<!-- ============================================================== -->
	<!-- Preloader -->
	<!-- ============================================================== -->

	<!-- ============================================================== -->
	<!-- Wrapper -->
	<!-- ============================================================== -->
	<div id="wrapper">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<nav class="navbar navbar-default navbar-static-top m-b-0">
			<div class="navbar-header">
				<div class="top-left-part">
					<!-- Logo -->
					<a class="logo" th:href="@{/clientes/bienvenido}"> <!-- Logo icon image, you can use font-icon also -->
						<b> <!--This is dark logo icon--> <img
							src="/pio/plugins/images/admin-logo.png" alt="home"
							class="dark-logo" /> <!--This is light logo icon--> <img
							src="/pio/plugins/images/UPCicon-logo.png" alt="home"
							class="light-logo" />
					</b> <!-- Logo text image you can use text also --> <span
						class="hidden-xs"> <!--This is dark logo text--> <img
							src="/pio/plugins/images/admin-text.png" alt="home"
							class="dark-logo" /> <!--This is light logo text--> <img
							src="/pio/plugins/images/admin-text-dark.png" alt="home"
							class="light-logo" />
					</span>
					</a>
				</div>
				<!-- /Logo -->
				<ul class="nav navbar-top-links navbar-right pull-right">
					<li><a class="profile-pic" href="#"> <img
							src="/pio/plugins/images/users/varun.jpg" alt="user-img"
							width="36" class="img-circle"><b class="hidden-xs"
							th:inline="text">Welcome
								[[${#httpServletRequest.remoteUser}]]!</b></a></li>
					<li><a>
							<form th:action="@{/logout}" method="post">
								<input class="btn" type="submit" value="Sign Out" />
							</form>
					</a></li>
				</ul>

			</div>
			<!-- /.navbar-header -->
			<!-- /.navbar-top-links -->
			<!-- /.navbar-static-side -->
		</nav>
		<!-- End Top Navigation -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav slimscrollsidebar">
				<div class="sidebar-head">
					<h3>
						<span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span>
						<span class="hide-menu">Navigation</span>
					</h3>
				</div>
				<ul class="nav" id="side-menu">
					<li style="padding: 70px 0 0;"><a
						th:href="@{/clientes/bienvenido}" class="waves-effect"><i
							class="fa fa-cog fa-spin" aria-hidden="true"></i>Men&uacute;
							principal</a></li>
				</ul>
			</div>

		</div>
		<!-- ============================================================== -->
		<!-- End Left Sidebar -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page Content -->
		<!-- ============================================================== -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row bg-title">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Datos del Cliente:</h4>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- Different data widgets -->
				<!-- ============================================================== -->
				<!-- Inicio de formulario -->
				<br>
				<div class="container">
					<div class="card">
						<div class="card-title text-black bg-dark mb-3">Detalles del
							Cliente</div>
						<div class="card-title">
							<br>

							<div class="table-responsive">
								<table class="table table-white">

									<tbody>
										<tr>
											<td>CÓDIGO:</td>
											<td th:text="${cliente.idCliente}"></td>
										</tr>
										<tr>
											<td>NOMBRES:</td>
											<td th:text="${cliente.nombreCliente}"></td>
										</tr>
										<tr>
											<td>APELLIDOS:</td>
											<td th:text="${cliente.apellidoCliente}"></td>
										</tr>
										<tr>
											<td>DIRECCION:</td>
											<td th:text="${cliente.direccionCliente}"></td>
										</tr>
										<tr>
											<td>EDAD:</td>
											<td th:text="${cliente.edadCliente}"></td>
										</tr>
										<tr>
											<td>GENERO:</td>
											<td th:text="${cliente.generoCliente}"></td>
										</tr>
										<tr>
											<td>DNI:</td>
											<td th:text="${cliente.dniCliente}"></td>
										</tr>
										<tr>
											<td>TELEFONO:</td>
											<td th:text="${cliente.telefonoCliente}"></td>
										</tr>
										<tr>
											<td>CORREO ELECTRONICO:</td>
											<td th:text="${cliente.correoCliente}"></td>
										</tr>
									</tbody>
								</table>
								<br> <br> <br>


								<!-- boton regresar-->
							</div>
						</div>
					</div>
				</div>

				<a th:href="@{/clientes/listar}" type="button"
					class="btn btn-primary btn-lg btn-block"> <span
					class="glyphicon glyphicon-circle-arrow-left"></span> Regresar a la
					lista de Clientes
				</a> <br>

				<!-- Final del formulario -->
				<!-- ============================================================== -->






				<!-- /.container-fluid -->
				<footer class="footer text-center"> 2020 &copy;
					Programación WEB </footer>
			</div>
			<!-- ============================================================== -->
			<!-- End Page Content -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Wrapper -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- All Jquery -->
		<!-- ============================================================== -->
		<script src="/pio/plugins/bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="/pio/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- Menu Plugin JavaScript -->
		<script
			src="/pio/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
		<!--slimscroll JavaScript -->
		<script src="/pio/js/jquery.slimscroll.js"></script>
		<!--Wave Effects -->
		<script src="/pio/js/waves.js"></script>
		<!--Counter js -->
		<script
			src="/pio/plugins/bower_components/waypoints/lib/jquery.waypoints.js"></script>
		<script
			src="/pio/plugins/bower_components/counterup/jquery.counterup.min.js"></script>
		<!-- chartist chart -->
		<script
			src="/pio/plugins/bower_components/chartist-js/dist/chartist.min.js"></script>
		<script
			src="/pio/plugins/bower_components/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>
		<!-- Sparkline chart JavaScript -->
		<script
			src="/pio/plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
		<!-- Custom Theme JavaScript -->
		<script src="/pio/js/custom.min.js"></script>
		<script src="/pio/js/dashboard1.js"></script>
		<script
			src="/pio/plugins/bower_components/toast-master/js/jquery.toast.js"></script>
</body>

</html>
