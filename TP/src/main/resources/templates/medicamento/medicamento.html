				<div class="row bg-title">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">

					</div>

				<!-- /.row -->
				<!-- ============================================================== -->
				<!-- Different data widgets -->
				<!-- ============================================================== -->
				<!-- Inicio de formulario -->

				<br>
				<form th:action="@{/medicamentos/guardar}"
					th:object="${medicamento}" method="post">


					<!-------------------------- Atributos -------------------------->
					<!-- Atributo ID -->

					<div class="form-group row">
						<label for="idMedicamento" class="col-sm-2 col-form-label">Id:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{idMedicamento}"
								class="form-control" readonly="readonly" />
						</div>
					</div>

					<!-- Atributo Nombre -->

					<div class="form-group row">
						<label for="nombreMedicamento" class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombreMedicamento}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="50" /> <small
								th:if="${#fields.hasErrors('nombreMedicamento')}"
								th:errors="*{nombreMedicamento}"></small>
						</div>
					</div>

					<!-- Atributo laboratorio -->

					<div class="form-group row">
						<label for="laboratorioMedicamento"
							class="col-sm-2 col-form-label">Laboratorio:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{laboratorioMedicamento}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="50" /> <small
								th:if="${#fields.hasErrors('laboratorioMedicamento')}"
								th:errors="*{laboratorioMedicamento}"></small>
						</div>
					</div>

					<!-- Atributo Tipo -->

					<div class="form-group row">
						<label for="tipoMedicamento" class="col-sm-2 col-form-label">Tipo
							de presentación del medicamento:</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{tipoMedicamento}">
								<option value="">--</option>
								<option th:value="comprimido" th:text="comprimido"></option>
								<option th:value="jarabe" th:text="jarabe"></option>
								<option th:value="inyectable" th:text="inyectable"></option>
							</select> <small th:if="${#fields.hasErrors('tipoMedicamento')}"
								th:errors="*{tipoMedicamento}"></small>
						</div>
					</div>


					<!-- Boton de guardar y cancelar -->

					<div class="form-group row">
						<div class="col-sm-6" align="center">
							<input type="submit" value="Registrar" class="btn btn-primary" />
							<a href="/medicamentos/listar" class="btn btn-danger">Cancelar</a>
						</div>
					</div>
				</form>
				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>
