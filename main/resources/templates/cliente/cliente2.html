							class="dark-logo" /> <!--This is light logo icon--> <img
							src="/pio/plugins/images/UPCicon-logo.png" alt="home"
							class="light-logo" />
					</b> <!-- Logo text image you can use text also --> <span
						class="hidden-xs"> <!--This is dark logo text--> <img
							src="/pio/plugins/images/admin-text.png" alt="home"

			<div class="sidebar-nav slimscrollsidebar">
				<div class="sidebar-head">
					<h3>
						<span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span>

					</h3>

					<li><a th:href="@{/clientes/listar}" class="waves-effect"><i

					<li><a th:href="@{/medicos/listar}" class="waves-effect"><i

					<li><a th:href="@{/mascotas/listar}" class="waves-effect"><i

		<!-- ============================================================== -->
		<!-- Page Content -->
		<!-- ============================================================== -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row bg-title">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Registro de nuevo Cliente:</h4>
					</div>

					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
				<!-- ============================================================== -->
				<!-- Different data widgets -->
				<!-- ============================================================== -->
				<!-- Inicio de formulario -->

				<br>
				<form th:action="@{/clientes/actualizar}" th:object="${cliente}"
					method="post">


					<!-------------------------- Atributos -------------------------->
					<!-- Atributo ID -->

					<div class="form-group row">
						<label for="idCliente" class="col-sm-2 col-form-label">Id:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{idCliente}" class="form-control"
								readonly="readonly" />
						</div>
					</div>

					<!-- Atributo Nombre -->

					<div class="form-group row">
						<label for="nombreCliente" class="col-sm-2 col-form-label">Nombre
							del cliente:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombreCliente}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="30" /> <small
								th:if="${#fields.hasErrors('nombreCliente')}"
								th:errors="*{nombreCliente}"></small>
						</div>
					</div>

					<!-- Atributo Apellido -->

					<div class="form-group row">
						<label for="apellidoCliente" class="col-sm-2 col-form-label">Apellido
							del cliente:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidoCliente}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="30" /> <small
								th:if="${#fields.hasErrors('apellidoCliente')}"
								th:errors="*{apellidoCliente}"></small>
						</div>
					</div>

					<!-- Atributo Edad -->

					<div class="form-group row">
						<label for="edadCliente" class="col-sm-2 col-form-label">Edad
							del cliente:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{edadCliente}" class="form-control"
								th:errorclass="'form-control alert-info'" maxlength="2" /> <small
								th:if="${#fields.hasErrors('edadCliente')}"
								th:errors="*{edadCliente}"></small>
						</div>
					</div>

					<!-- Atributo Genero -->

					<div class="form-group row">
						<label for="razaCliente" class="col-sm-2 col-form-label">Genero
							del Cliente:</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{generoCliente}">
								<option value="">--</option>
								<option th:value="Masculino" th:text="Masculino"></option>
								<option th:value="Femenino" th:text="Femenino"></option>
								<option th:value="Prefiero_no_Responder"
									th:text="Prefiero_no_Responder"></option>
							</select> <small th:if="${#fields.hasErrors('generoCliente')}"
								th:errors="*{generoCliente}"></small>
						</div>
					</div>

					<!-- Atributo Direccion -->

					<div class="form-group row">
						<label for="direccionCliente" class="col-sm-2 col-form-label">Direccion
							del cliente:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccionCliente}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="70" /> <small
								th:if="${#fields.hasErrors('direccionCliente')}"
								th:errors="*{direccionCliente}"></small>
						</div>
					</div>

					<!-- Atributo Telefono -->

					<div class="form-group row">
						<label for="telefonoCliente" class="col-sm-2 col-form-label">Número
							telefonico del cliente:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefonoCliente}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="9" /> <small
								th:if="${#fields.hasErrors('telefonoCliente')}"
								th:errors="*{telefonoCliente}"></small>
						</div>
					</div>

					<!-- Atributo DNI -->

					<div class="form-group row">
						<label for="dniCliente" class="col-sm-2 col-form-label">DNI
							del cliente:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dniCliente}" class="form-control"
								th:errorclass="'form-control alert-info'" maxlength="8" /> <small
								th:if="${#fields.hasErrors('dniCliente')}"
								th:errors="*{dniCliente}"></small>
						</div>
					</div>

					<!-- Atributo Correo -->

					<div class="form-group row">
						<label for="correoCliente" class="col-sm-2 col-form-label">Correo
							electrónico del cliente:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{correoCliente}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="70" /> <small
								th:if="${#fields.hasErrors('correoCliente')}"
								th:errors="*{correoCliente}"></small>
						</div>
					</div>

					<!-- Boton de guardar y cancelar -->

					<div class="form-group row">
						<div class="col-sm-6" align="center">
							<input type="submit" value="Actualizar" class="btn btn-primary" />
							<a href="/clientes/listar" class="btn btn-danger">Cancelar</a>
						</div>
					</div>
				</form>
				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

			<!-- Final del formulario -->
			<!-- ============================================================== -->






			<!-- /.container-fluid -->
			<footer class="footer text-center"> 2020 &copy; Programación
				WEB </footer>
		</div>
		<!-- ============================================================== -->
		<!-- End Page Content -->
		<!-- ============================================================== -->
	</div>
