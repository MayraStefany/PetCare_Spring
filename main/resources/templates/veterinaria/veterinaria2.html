		<!-- Page Content -->

		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row bg-title">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Registro de nueva Veterinaria:</h4>
					</div>

					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
				<!-- ============================================================== -->
				<!-- Different data widgets -->
				<!-- ============================================================== -->
				<!-- Inicio de formulario -->

				<br>
				<form th:action="@{/veterinarias/actualizar}"
					th:object="${veterinaria}" method="post">


					<!-------------------------- Atributos -------------------------->
					<!-- Atributo ID -->

					<div class="form-group row">
						<label for="idVeterinaria" class="col-sm-2 col-form-label">Id:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{idVeterinaria}"
								class="form-control" readonly="readonly" />
						</div>
					</div>

					<!-- Atributo Nombre -->

					<div class="form-group row">
						<label for="nombreVeterinaria" class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombreVeterinaria}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="30" /> <small
								th:if="${#fields.hasErrors('nombreVeterinaria')}"
								th:errors="*{nombreVeterinaria}"></small>
						</div>
					</div>

					<!-- Atributo RUC -->

					<div class="form-group row">
						<label for="rucVeterinaria" class="col-sm-2 col-form-label">RUC
							de la Veterinaria:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{rucVeterinaria}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="11" /> <small
								th:if="${#fields.hasErrors('rucVeterinaria')}"
								th:errors="*{rucVeterinaria}"></small>
						</div>
					</div>

					<!-- Atributo Tiempo -->

					<div class="form-group row">
						<label for="tiempoVeterinaria" class="col-sm-2 col-form-label">Tiempo
							total que la veterinaria lleva en funcionamiento (en años):</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tiempoVeterinaria}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="2" /> <small
								th:if="${#fields.hasErrors('tiempoVeterinaria')}"
								th:errors="*{tiempoVeterinaria}"></small>
						</div>
					</div>

					<!-- Atributo Horario -->

					<div class="form-group row">
						<label for="horarioVeterinaria" class="col-sm-2 col-form-label">Horario
							de atención de la veterinaria:</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{horarioVeterinaria}">
								<option value="">--</option>
								<option th:value="Toda_la_semana_24_horas"
									th:text="Toda_la_semana_24_horas"></option>
								<option th:value="Lunes_a_viernes_24_horas"
									th:text="Lunes_a_viernes_24_horas"></option>
								<option th:value="Lunes_a_sabado_24_horas"
									th:text="Lunes_a_sabado_24_horas"></option>
								<option th:value="Toda_la_semana_8_horas"
									th:text="Toda_la_semana_8_horas"></option>
								<option th:value="Lunes_a_viernes_8_horas"
									th:text="Lunes_a_viernes_8_horas"></option>
								<option th:value="Lunes_a_sabado_8_horas"
									th:text="Lunes_a_sabado_8_horas"></option>
							</select> <small th:if="${#fields.hasErrors('horarioVeterinaria')}"
								th:errors="*{horarioVeterinaria}"></small>
						</div>
					</div>

					<!-- Atributo Estado -->

					<div class="form-group row">
						<label for="estadoVeterinaria" class="col-sm-2 col-form-label">Estado
							en el que se encuentra actualmente la veterinaria:</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{estadoVeterinaria}">
								<option value="">--</option>
								<option th:value="Clausurado" th:text="Clausurado"></option>
								<option th:value="Activo" th:text="Activo"></option>
								<option th:value="Inactivo" th:text="Inactivo"></option>
								<option th:value="En_mantenimiento" th:text="En_mantenimiento"></option>
							</select> <small th:if="${#fields.hasErrors('estadoVeterinaria')}"
								th:errors="*{estadoVeterinaria}"></small>
						</div>
					</div>

					<!-- Atributo Numero de contacto -->

					<div class="form-group row">
						<label for="telefonoVeterinaria" class="col-sm-2 col-form-label">Numero
							telefonico para contactar con la veterinaria:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefonoVeterinaria}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="9" /> <small
								th:if="${#fields.hasErrors('telefonoVeterinaria')}"
								th:errors="*{telefonoVeterinaria}"></small>
						</div>
					</div>

					<!-- Atributo Distrito -->

					<div class="form-group row">
						<label for="distritoVeterinaria" class="col-sm-2 col-form-label">Distrito
							en el que se encuentra actualmente la veterinaria:</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{distritoVeterinaria}">
								<option value="">--</option>
								<option th:value="San_Miguel" th:text="San_Miguel"></option>
								<option th:value="La_Molina" th:text="La_Molina"></option>
								<option th:value="Miraflores" th:text="Miraflores"></option>
								<option th:value="San_Isidro" th:text="San_Isidro"></option>
								<option th:value="San_Borja" th:text="San_Borja"></option>
								<option th:value="Santiago_de_Surco" th:text="Santiago_de_Surco"></option>
								<option th:value="Jesús_María" th:text="Jesús_María"></option>
							</select> <small th:if="${#fields.hasErrors('distritoVeterinaria')}"
								th:errors="*{distritoVeterinaria}"></small>
						</div>
					</div>

					<!-- Atributo direccion -->

					<div class="form-group row">
						<label for="direccionVeterinaria" class="col-sm-2 col-form-label">Direccion
							en el que se encuentra actualmente la veterinaria:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccionVeterinaria}"
								class="form-control" th:errorclass="'form-control alert-info'"
								maxlength="70" /> <small
								th:if="${#fields.hasErrors('direccionVeterinaria')}"
								th:errors="*{direccionVeterinaria}"></small>
						</div>
					</div>

					<!-- Boton de guardar y cancelar -->

					<div class="form-group row">
						<div class="col-sm-6" align="center">
							<input type="submit" value="Actualizar" class="btn btn-primary" />
							<a href="/veterinarias/listar" class="btn btn-danger">Cancelar</a>
						</div>
					</div>
				</form>

				<div th:if="${mensaje}" class="alert alert-info">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

			<!-- Final del formulario -->
			<!-- ============================================================== -->

				WEB </footer>
		</div>

</body>
